name: Release

on:
  push:
    tags:
      - 'v*'
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract release notes from readme.txt
        id: notes
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          NOTES=$(awk -v ver="$TAG" '
            $0 ~ "= "ver" =" {found=1; next}
            found && /^= / {exit}
            found {print}
          ' readme.txt)
          if [ -z "$NOTES" ]; then
            NOTES="Release $TAG"
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
